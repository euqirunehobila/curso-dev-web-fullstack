<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="main.js" defer> // O atributo defer diz ao navegador para executar o script apenas quando a an√°lise do HTML estiver finalizada
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>

<body>
    <h1>Calculadora</h1>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>
        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>
        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>
        <button id="3">3</button>
        <button id="2">2</button>
        <button id="1">1</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="000"> 000 </button>
        <button id="00"> 00 </button>
        <button id="0"> 0 </button>
        <button id="." class="operator"> . </button>
        <button id="=" class="operator equal"> = </button>
        <br>
    </div>
